<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Control de Carga CLINOX</title>
  </head>
  
  <body>
    
    <div class="container">        
      <div class="row">
        <div class="col-sm"></div>
        <div class="table-responsive{-lx}">  
          <h2>Control De Carga Sensores de CLINOEXTENSOMETROS db</h2>
            CLINOEXTENSOMETROS a la fecha actual
            <table class="table table-success table-striped" id="tabla">
            <thead>
              <tr>
                <th scope="col" class="col-sm-1">#</th>
                <th scope="col" class="col-sm-6">Fecha</th>
                <th scope="col" class="col-sm-3">Id</th>
                <th scope="col" class="col-sm-2">Tipo</th>
                <th scope="col" class="col-sm-4">Sen1_tasa_men</th>
                <th scope="col" class="col-sm-4">Sen1_tasa_sem</th>
                <th scope="col" class="col-sm-4">Sen2_tasa_men</th>
                <th scope="col" class="col-sm-4">Sen2_tasa_sem</th>
                <!-- <th scope="col">Estado</th> -->
              </tr>
            </thead>            
            </table>
          
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <script type="text/javascript">
      fetch('http://127.0.0.1:5000/clinoextensometros')
        .then(response => response.json())
        .then(data => {
            var tabla = document.getElementById('tabla');
            console.log(data);
            // por cada dato se crea una fila
            for (const [key, value] of Object.entries(data)){
                let tr = document.createElement('tr');
                console.log(key+":"+value["Id"]+":"+value["Tipo"]+"------"+value["Fecha"])
                // otro bucle para recorrer los datos de cada objeto
                var k1 = document.createElement('td');
                    k1.textContent = key;
                    k1.style.border = '1px solid';
                tr.appendChild(k1);
                for (const atributo of Object.values(value)) {
                    var celda = document.createElement('td');
                    celda.textContent = atributo;
                    celda.style.border = '1px solid';
                    tr.appendChild(celda);
                }
                tr.appendChild(celda);
                tabla.appendChild(tr);
                }
            //document.body.appendChild(tabla);
        })
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
